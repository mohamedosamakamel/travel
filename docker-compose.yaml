version: '3.8'

services:
    be:
        container_name: nestjs_api_dev
        build: 
            context: ./
            dockerfile: dockerfiles/dev.dockerfile
        command: npm run start:dev
        env_file:
            - ./env/be.env
        ports:
            - 9002:9002
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules 
            - /usr/src/app/env 
        depends_on:
            - mongodb   
    # test1_consumer:
    #     container_name: consumer_1
