    #         context: ./
    #         dockerfile: dockerfiles/dev.dockerfile
    #     command: node dist/message-queue/worker.js
    #     env_file:
    #         - ./env/be.env
    #     depends_on:
    #         - mongodb
    mongodb:
        image: 'mongo'
        volumes: 
        - data:/data/db
        ports:
            - 27017:27017
        env_file: 
        - ./env/mongo.env
    redis:
        image: "redis:alpine"
        ports:
        - "6379:6379"

volumes: 
  data: